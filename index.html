<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>倒數計時</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-2xl rounded-2xl p-10 text-center max-w-md w-full">
    <h1 class="text-2xl font-semibold mb-4 text-gray-800">距離澎湖耍廢還有</h1>
    <div id="countdown" class="flex justify-center space-x-4 text-4xl font-bold text-gray-700">
      <div><span id="days">--</span><div class="text-sm font-medium text-gray-500">天</div></div>
      <div><span id="hours">--</span><div class="text-sm font-medium text-gray-500">時</div></div>
      <div><span id="minutes">--</span><div class="text-sm font-medium text-gray-500">分</div></div>
      <div><span id="seconds">--</span><div class="text-sm font-medium text-gray-500">秒</div></div>
    </div>
    <p class="mt-6 text-gray-500 text-sm">目標時間：<span id="target-time"></span></p>
  </div>

  <script>
    // ✅ 請在這裡設定你的目標日期時間（格式：'YYYY-MM-DDTHH:MM:SS'）
    const targetDate = new Date('2025-08-23T12:00:00');

    document.getElementById('target-time').textContent = targetDate.toLocaleString('zh-TW');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = "<span class='text-red-500'>倒數結束！</span>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>

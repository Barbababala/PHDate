<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>海邊度假倒數計時</title>
  <!-- Google 字體：Poppins 清新現代 -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      /* 淺藍到白的漸層，模擬天空和海浪 */
      background: linear-gradient(180deg, #a8dadc 0%, #f1faee 70%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #023047;
    }
    .container {
      background: #ffffffdd; /* 半透明白卡 */
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.06em;
    }
    #countdown {
      display: flex;
      justify-content: space-around;
      font-weight: 700;
      font-size: 3.5rem;
      color: #028090; /* 活潑藍綠 */
      margin-bottom: 1rem;
    }
    #countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 60px;
    }
    #countdown div span {
      font-size: 1rem;
      font-weight: 500;
      color: #05668d; /* 深一點的藍綠色標籤字 */
      margin-top: 6px;
      letter-spacing: 0.08em;
    }
    #target-time {
      font-size: 0.9rem;
      color: #555;
      letter-spacing: 0.04em;
    }
    /* 小螢幕調整 */
    @media (max-width: 420px) {
      #countdown {
        font-size: 2.5rem;
      }
      .container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>距離澎湖度假還有</h1>
    <div id="countdown">
      <div><div id="days">--</div><span>天</span></div>
      <div><div id="hours">--</div><span>時</span></div>
      <div><div id="minutes">--</div><span>分</span></div>
      <div><div id="seconds">--</div><span>秒</span></div>
    </div>
    <p>目標時間：<span id="target-time"></span></p>
  </div>

  <script>
    const targetDate = new Date('2025-08-23T12:00:00');
    document.getElementById('target-time').textContent = targetDate.toLocaleString('zh-TW');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = "<span style='color:#d00000;'>倒數結束！</span>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
